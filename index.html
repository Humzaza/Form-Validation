<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <div class="mainBox">
            <div class="header">
                <h2>Sign Up</h2>
            </div>
            <div class="formDiv">
                <form onsubmit="return false" action="" >
                    <div class="emailDivName">
                        <label for="email" id="email">Email:</label>
                    </div>
                    <div class="emailDivInput">
                        <input type="email" id="email" class="email" required>
                    </div>
                    <div class="countryDivName">Country:</div>
                    <div class="countryDivInput">
                        <input type="text" class="country" required>
                    </div>
                    <div class="zipDivName">Zip Code:</div>
                    <div class="zipDivInput">
                        <input type="text" required>
                    </div>
                    <div class="passDivName">Password:</div>
                    <div class="passDivInput">
                        <input type="password" required>
                    </div>
                    <div class="confirmPassDivName">Confirm Password:</div>
                    <div class="confirmPassDivInput">
                        <input type="password" required>
                    </div>
                    <div class="footer">
                        <button  class="submitBtn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
